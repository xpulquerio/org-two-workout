<main
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-[#111318] dark:text-white pb-28 selection:bg-primary selection:text-white">

    <div *ngIf="(authService.user$ | async) as user" class="layout-wrapper">

        <div
            class="flex items-center justify-between px-6 py-5 sticky top-0 z-20 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
            <h1 class="text-2xl font-bold tracking-tight">Profile</h1>
            <button class="text-primary font-semibold text-sm hover:opacity-80 transition-opacity">
                Edit
            </button>
        </div>
        <div class="flex flex-col items-center px-4 pt-2 pb-8">
            <div class="relative group cursor-pointer">
                <div
                    class="h-28 w-28 rounded-full p-1 ring-2 ring-primary ring-offset-4 ring-offset-background-light dark:ring-offset-background-dark mb-4">
                    <div class="h-full w-full rounded-full bg-center bg-cover"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD8EqC5ZxYXZk205aeYeFNWWZHC3bBDGu0l9BndtOo-3T1g93K0LtiCTkQ4kEWTJQDav2e_ZqtPhgIKY2Tsw9b4r_-Vqmy-H5IlHsZIYmIFugVn5ny7LvBAIeJTlsnQkhS9bdZVGlp8QljsYsRXkuL5TS3PAMd73gnuY0C8F4zfnf-PWQ_NZ09eZFOH66-DHcJJLDGKvqT56zhQu8L_XQ_cVQtLYwml-MdpQHFzzm_V8JaWUceGVRD6rhPpiMRjemkNgDkn9Sb4yl3S");'>
                    </div>
                </div>
                <div
                    class="absolute bottom-4 right-0 bg-primary text-white rounded-full p-1.5 shadow-lg border-2 border-background-light dark:border-background-dark">
                    <span class="material-symbols-outlined text-[16px] block">photo_camera</span>
                </div>
            </div>
            <h2 class="text-2xl font-bold">{{user.fullName}}</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-medium mb-6">@{{user.username}}</p>
            <div class="grid grid-cols-3 gap-3 w-full max-w-sm">
                <div
                    class="bg-white dark:bg-card-dark p-3 rounded-2xl border border-gray-100 dark:border-gray-800 flex flex-col items-center justify-center gap-1 shadow-sm">
                    <span class="text-xs text-gray-500 font-medium uppercase tracking-wider">Workouts</span>
                    <span class="text-xl font-bold text-primary">42</span>
                </div>
                <div
                    class="bg-white dark:bg-card-dark p-3 rounded-2xl border border-gray-100 dark:border-gray-800 flex flex-col items-center justify-center gap-1 shadow-sm">
                    <span class="text-xs text-gray-500 font-medium uppercase tracking-wider">Volume</span>
                    <span class="text-xl font-bold text-primary">12.5k</span>
                </div>
                <div
                    class="bg-white dark:bg-card-dark p-3 rounded-2xl border border-gray-100 dark:border-gray-800 flex flex-col items-center justify-center gap-1 shadow-sm">
                    <span class="text-xs text-gray-500 font-medium uppercase tracking-wider">Streak</span>
                    <span class="text-xl font-bold text-primary">2 <span
                            class="text-xs font-normal text-gray-400">days</span></span>
                </div>
            </div>
        </div>
        <div class="px-4 mb-6">
            <h3 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3 px-1">Personal
                Information</h3>
            <div
                class="bg-white dark:bg-card-dark rounded-2xl border border-gray-100 dark:border-gray-800 overflow-hidden shadow-sm">
                <div class="p-4 border-b border-gray-100 dark:border-gray-800 flex items-center gap-4">
                    <span class="material-symbols-outlined text-gray-400">person</span>
                    <div class="flex-1">
                        <label class="block text-[10px] text-gray-500 dark:text-gray-400 font-medium">Full Name</label>
                        <input
                            class="w-full bg-transparent border-none p-0 text-sm font-medium text-[#111318] dark:text-white focus:ring-0 placeholder-gray-500"
                            type="text" value="{{user.fullName}}" />
                    </div>
                </div>
                <div class="p-4 border-b border-gray-100 dark:border-gray-800 flex items-center gap-4">
                    <span class="material-symbols-outlined text-gray-400">mail</span>
                    <div class="flex-1">
                        <label class="block text-[10px] text-gray-500 dark:text-gray-400 font-medium">Email</label>
                        <input
                            class="w-full bg-transparent border-none p-0 text-sm font-medium text-[#111318] dark:text-white focus:ring-0 placeholder-gray-500"
                            type="email" value="{{user.email}}" />
                    </div>
                </div>
                <div class="p-4 flex items-center gap-4">
                    <span class="material-symbols-outlined text-gray-400">alternate_email</span>
                    <div class="flex-1">
                        <label class="block text-[10px] text-gray-500 dark:text-gray-400 font-medium">Username</label>
                        <input
                            class="w-full bg-transparent border-none p-0 text-sm font-medium text-[#111318] dark:text-white focus:ring-0 placeholder-gray-500"
                            type="text" value="{{user.username}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="px-4 mb-8">
            <h3 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider mb-3 px-1">App
                Settings</h3>
            <div
                class="bg-white dark:bg-card-dark rounded-2xl border border-gray-100 dark:border-gray-800 overflow-hidden shadow-sm">
                <div class="p-4 border-b border-gray-100 dark:border-gray-800 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="h-8 w-8 rounded-lg bg-red-500/10 flex items-center justify-center text-red-500">
                            <span class="material-symbols-outlined text-[18px]">notifications</span>
                        </div>
                        <span class="text-sm font-medium">Notifications</span>
                    </div>
                    <div
                        class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input
                            class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0 top-0"
                            id="toggle-notif" name="toggle" type="checkbox" />
                        <label
                            class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 dark:bg-gray-700 cursor-pointer"
                            for="toggle-notif"></label>
                    </div>
                </div>
                <div
                    class="p-4 border-b border-gray-100 dark:border-gray-800 flex items-center justify-between cursor-pointer group">
                    <div class="flex items-center gap-3">
                        <div class="h-8 w-8 rounded-lg bg-blue-500/10 flex items-center justify-center text-primary">
                            <span class="material-symbols-outlined text-[18px]">dark_mode</span>
                        </div>
                        <span class="text-sm font-medium">Theme</span>
                    </div>
                    <div class="flex items-center gap-2 text-gray-400 group-hover:text-primary transition-colors">
                        <span class="text-xs font-medium">Dark Mode</span>
                        <span class="material-symbols-outlined text-[18px]">chevron_right</span>
                    </div>
                </div>
                <div class="p-4 flex items-center justify-between cursor-pointer group">
                    <div class="flex items-center gap-3">
                        <div
                            class="h-8 w-8 rounded-lg bg-purple-500/10 flex items-center justify-center text-purple-500">
                            <span class="material-symbols-outlined text-[18px]">straighten</span>
                        </div>
                        <span class="text-sm font-medium">Units</span>
                    </div>
                    <div class="flex items-center gap-2 text-gray-400 group-hover:text-primary transition-colors">
                        <span class="text-xs font-medium">Metric (kg, cm)</span>
                        <span class="material-symbols-outlined text-[18px]">chevron_right</span>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding-left: 20%; padding-right: 20%;">
            <!-- BOTÃƒO -->
            <button class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded transition-all"
                (click)="logout()">
                Logout
            </button>

        </div>
    </div>
    <app-footer></app-footer>
</main>
