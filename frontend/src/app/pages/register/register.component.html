<div class="bg-background-light dark:bg-background-dark min-h-screen text-[#111814] dark:text-white font-display">
  <div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-xl">
    <div class="flex flex-col items-center justify-center pt-10 pb-4 px-4">
      <div class="w-20 h-20 bg-primary/20 rounded-full flex items-center justify-center mb-6">
        <span class="material-symbols-outlined text-primary text-5xl">fitness_center</span>
      </div>
      <h1 class="text-3xl font-bold tracking-tight text-center text-[#111814] dark:text-white">Create Account</h1>
      <p class="text-base font-normal text-gray-500 dark:text-gray-400 text-center mt-2">Start tracking your progress
        today.</p>
    </div>
    <div class="flex flex-col gap-5 px-6 py-4 w-full">
      <form (submit)="register()">
      <label class="flex flex-col w-full">
        <p class="text-sm font-medium leading-normal pb-2 text-[#111814] dark:text-white">Full Name</p>
        <input
          class="form-input flex w-full rounded-lg border border-[#e0e0e0] dark:border-[#3b5444] bg-white dark:bg-[#1b2720] px-4 py-3 text-base text-[#111814] dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#9cbaa7] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-colors"
          placeholder="Enter your full name" type="text" [(ngModel)]="fullName" name="fullName" required />
      </label>
      <label class="flex flex-col w-full">
        <p class="text-sm font-medium leading-normal pb-2 text-[#111814] dark:text-white">Username</p>
        <input 
          class="form-input flex w-full rounded-lg border border-[#e0e0e0] dark:border-[#3b5444] bg-white dark:bg-[#1b2720] px-4 py-3 text-base text-[#111814] dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#9cbaa7] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-colors"
          placeholder="Choose a username" type="text" [(ngModel)]="username" name="username" required />
      </label>
      <label class="flex flex-col w-full">
        <p class="text-sm font-medium leading-normal pb-2 text-[#111814] dark:text-white">Email Address</p>
        <input
          class="form-input flex w-full rounded-lg border border-[#e0e0e0] dark:border-[#3b5444] bg-white dark:bg-[#1b2720] px-4 py-3 text-base text-[#111814] dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#9cbaa7] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-colors"
          placeholder="Enter your email" type="email" [(ngModel)]="email" name="email" required/>
      </label>
      <label class="flex flex-col w-full relative">
        <p class="text-sm font-medium leading-normal pb-2 text-[#111814] dark:text-white">Password</p>
        <div class="relative">
          <input
            class="form-input flex w-full rounded-lg border border-[#e0e0e0] dark:border-[#3b5444] bg-white dark:bg-[#1b2720] px-4 py-3 text-base text-[#111814] dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#9cbaa7] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-colors pr-12"
            placeholder="Create a password" type="password" [(ngModel)]="password" name="password" required />
          <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors"
            type="button">
            <span class="material-symbols-outlined text-[20px]">visibility_off</span>
          </button>
        </div>
      </label>
      <label class="flex flex-col w-full relative">
        <p class="text-sm font-medium leading-normal pb-2 text-[#111814] dark:text-white">Confirm Password</p>
        <div class="relative">
          <input
            class="form-input flex w-full rounded-lg border border-[#e0e0e0] dark:border-[#3b5444] bg-white dark:bg-[#1b2720] px-4 py-3 text-base text-[#111814] dark:text-white placeholder:text-gray-400 dark:placeholder:text-[#9cbaa7] focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-colors pr-12"
            placeholder="Confirm your password" type="password" [(ngModel)]="password2" name="password2" required/>
          <button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary transition-colors"
            type="button">
            <span class="material-symbols-outlined text-[20px]">visibility_off</span>
          </button>
        </div>
      </label>
      <div class="flex items-center gap-3 mt-1">
        <div class="relative flex items-center">
          <input
            class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-[#3b5444] bg-[#1b2720] checked:border-primary checked:bg-primary hover:border-primary focus:ring-0 focus:ring-offset-0 transition-all"
            id="terms" type="checkbox" />
          <span
            class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100">
            <span class="material-symbols-outlined text-[16px] font-bold">check</span>
          </span>
        </div>
        <label class="cursor-pointer text-sm text-gray-500 dark:text-gray-400 select-none" for="terms">
          I agree to the <a class="text-primary hover:underline" href="#">Terms &amp; Conditions</a>
        </label>
      </div>
      <button
        class="mt-4 flex w-full items-center justify-center rounded-lg bg-primary py-3.5 text-base font-bold text-white shadow-lg shadow-primary/20 hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/20 transition-all active:scale-[0.98]"
        type="submit">
        Register
      </button>
      </form>
      <div class="mt-4 text-center pb-8">
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Already have an account?
          <a class="font-medium text-primary hover:text-primary/80 transition-colors" href="#">Log In</a>
        </p>
      </div>
    </div>
  </div>

</div>
